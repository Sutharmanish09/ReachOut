<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Creative Contact Form</title>
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(128, 0, 128, 0.2), rgba(0, 0, 0, 0));
            z-index: -1;
        }
        
        .form-container {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(128, 0, 128, 0.1),
                rgba(75, 0, 130, 0.1),
                rgba(0, 0, 255, 0.1)
            );
            transform: rotate(45deg);
            z-index: -1;
            animation: shimmer 8s infinite linear;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }
        
        h2 {
            color: #bb86fc;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            position: absolute;
            left: 15px;
            top: 18px;
            color: #9c9c9c;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 0 2px rgba(187, 134, 252, 0.3);
        }
        
        input:focus ~ label, 
        input:not(:placeholder-shown) ~ label,
        textarea:focus ~ label,
        textarea:not(:placeholder-shown) ~ label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #bb86fc;
            background: #1a1a1a;
            padding: 0 5px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #9c27b0, #6a1b9a);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        button:hover {
            background: linear-gradient(45deg, #6a1b9a, #4a148c);
            box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(46, 125, 50, 0.2);
            border: 1px solid #2e7d32;
            color: #81c784;
            display: block;
        }
        
        .error {
            background: rgba(183, 28, 28, 0.2);
            border: 1px solid #b71c1c;
            color: #e57373;
            display: block;
        }
        
        @media (max-width: 500px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Get In Touch</h2>
        <!-- Added action and method attributes to connect with Flask backend -->
        <form action="/submit" method="POST">
            <div class="input-group">
                <!-- Added name attribute which is required for Flask to get the data -->
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">Name</label>
            </div>
            
            <div class="input-group">
                <!-- Added name attribute which is required for Flask to get the data -->
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Your Email</label>
            </div>
            
            <div class="input-group">
                <!-- Added name attribute which is required for Flask to get the data -->
                <textarea id="message" name="message" placeholder=" " required></textarea>
                <label for="message">Message</label>
            </div>
            
            <button type="submit">Send Message</button>
        </form>
        
        <!-- Optional: Add message container for feedback -->
        <div id="message-container" class="message"></div>
    </div>
</body>
</html>
