<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(128, 0, 128, 0.2), rgba(0, 0, 0, 0));
            z-index: -1;
        }
        
        .error-container {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(128, 0, 128, 0.1),
                rgba(75, 0, 130, 0.1),
                rgba(0, 0, 255, 0.1)
            );
            transform: rotate(45deg);
            z-index: -1;
            animation: shimmer 8s infinite linear;
        }
        
        @keyframes shimmer {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }
            100% {
                transform: translateY(-50%) rotate(360deg);
            }
        }
        
        h2 {
            color: #f44336;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .error-details {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        
        .error-icon {
            font-size: 80px;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(45deg, #f44336, #d32f2f);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
        }
        
        .back-button:hover {
            background: linear-gradient(45deg, #d32f2f, #b71c1c);
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.5);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">âœ•</div>
        <h2>Something Went Wrong</h2>
        <p>We're sorry, but we couldn't send your message due to an error.</p>
        <div class="error-details">
            {{ error }}
        </div>
        <a href="/" class="back-button">Try Again</a>
    </div>
</body>
</html>
